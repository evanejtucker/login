<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">

    <!-- Materialize Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <!-- my css -->
    <link rel="stylesheet" href='assets/css/style.css'>

    <link rel="icon" href="assets/images/keyIcon.ico">
    <title>Login</title>

  </head>
  <body>

    <div class='container'>
        <div class='row'>
          <div class='col s12 m6' id='login'>

            <h3>Login</h3>
            <div class="input-field col s12">
              <input placeholder="Username" id="userName" type="text" class="validate">
            </div>
            <div class="input-field col s12">
              <input placeholder="Password" id="password" type="text" class="validate">
            </div>

            <div class='row'>
              <div class="col s6">
                <a class="waves-effect waves-light btn">Login</a>
              </div>
              <div class="col s6">
                <!-- Modal Trigger -->
                <a class="waves-effect waves-light btn modal-trigger" id="accountModal" href="#modal1">Create Account</a>
              </div>
            </div>

          </div>
        </div>
    </div>


  <!-- Create Account Modal -->
  <div id="modal1" class="modal">
    <div class="modal-content">
      <h2>Create Account</h2>
        <div class="row">
            <form class="col s12">
              <div class="row">
                <div class="input-field col s6">
                  <input placeholder="first name" id="first_name" type="text" class="validate">
                  <label for="first_name">First Name</label>
                </div>
                <div class="input-field col s6">
                  <input placeholder="last name" id="last_name" type="text" class="validate">
                  <label for="last_name">Last Name</label>
                </div>
              </div>
              <div class="row">
                  <div class="input-field col s12">
                    <input id="newUsername" type="text" class="validate">
                    <label for="newUsername">Username</label>
                  </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input id="newPassword" type="password" class="validate">
                  <label for="newPassword">Password</label>
                </div>
              </div>
              <div class="row">
                  <div class="input-field col s12">
                    <input id="confirmPassword" type="password" class="validate">
                    <label for="confirmPassword">Confirm Password</label>
                  </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input id="email" type="email" class="validate">
                  <label for="email">Email</label>
                </div>
              </div>
            </form>
          </div>
      <a class="waves-effect waves-light btn" id="createNewUser">Create</a>
    </div>
    <div class="modal-footer">
      <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">close</a>
    </div>
  </div>
    
<!-- JQuery -->
<script
  src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous">
</script>
<!-- Materialize Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
<!-- my javascript -->
<script src='assets/javascript/script.js'></script>


  </body>
</html>
